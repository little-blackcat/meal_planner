@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
      
<nav class="navbar navbar-default">
  <div class="container-fluid">
      
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="@routes.Login.index()">meal_planner</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">  
        <li class="@("active".when(nav == "products"))">
            <a href="@routes.Products.products(0, "name", "asc", "")">Products</a>
        </li>
        <li class="@("active".when(nav == "planyourmeal"))">
	        <a href="@routes.ProductMeals.index()">Plan your meal</a>
	    </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        @if(session.containsKey("username")) { 
            <li class="@("active".when(nav == "logout"))">
                <a href="@routes.Login.logout()">Logout </a>
            </li>
        } else {
            <li class="@("active".when(nav == "login"))">
                <a href="@routes.Login.index()">Login</a>
            </li>
                            
            <li class="@("active".when(nav == "signup"))">
                 <a href="@routes.Signup.index()">Sign up</a>
            </li>
        }
      </ul>
    </div>
  </div>
</nav>

        <div class="container">
            <div class="content">
                
                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

        </div>
        
        
    </body>
</html>
