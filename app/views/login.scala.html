@(loginForm: Form[Login])

@import helper._
@import helper.twitterBootstrap._

@title = {
    Login 
}

@main(title, nav = "login") {

<div class="row additional-space">
	<div class="col-md-offset-4 col-md-4">
		<div class="panel panel-default">
			<div class="panel-default panel-heading"><h2>Login</h2></div>
            <div class="panel-body">
                <div clas="container">
                    <div class="row">
                    @if(flash.contains("success")) {
                    <fieldset>   
						<div class="col-md-12">
                            <div class="alert alert-success">
                                @flash.get("success")
                            </div> 
                        </div>
                     </fieldset>
                     }
                    @if(flash.contains("fail")) { 
                    <fieldset>   
						<div class="col-md-12"> 
                            <div class="alert alert-danger">
                                @flash.get("fail")
                            </div>
                        </div>
                     </fieldset>
                     }
					 @helper.form(action = routes.Login.submit) {             
                            <fieldset>   
							    <div class="col-md-12">
								    <div class="input-group input-group-lg">
									    <span class="input-group-addon">
										    <i class="fa fa-user"aria-hidden="true"></i>
									    </span>
										<input class="form-control" aria-describedby="basic-addon1" type="text" name="username" id="username" placeholder="Username">
									</div>
								</div>
							</fieldset>
                            <br>
							<fieldset>   
								<div class="col-md-12">
									<div class="input-group input-group-lg">
										<span class="input-group-addon">
											<i class="fa fa-lock" aria-hidden="true"></i>
										</span>
										<input class="form-control" aria-describedby="basic-addon1" type="text" name="password" id="password" placeholder="Password">
									</div>
								</div>
							</fieldset>
                        </div>
				</div>
			</div>
			<div class="panel-footer">
				<button type="submit" class="btn-block btn-lg btn btn-success">Log in</button>
			</div>
         </div>
      </div>
  </div>
  }
}
